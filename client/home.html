<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>J-Notes - Home</title>
</head>
<body>
    <header>
        <h1>J-Notes</h1>
    </header>
    <nav>
        <a href="index.html"><button>View All Notes</button></a>
        <button>Quick Note</button>
        <button>View Random Note</button>
    </nav>
    <section id="quick-note">
        <div>
            <!-- this section will contain the information for the quick note, will need a form-->
            <form action="">
                <!-- title -->
                <label for="note-title"></label>
                <input type="text" name="note-title" id="note-title">

                <!-- Note -->
                <label for="note-content">Note:</label>
                <textarea name="note-content" id="note-content" cols="30" rows="10"></textarea>

                <!-- submit button -->
                <button type="submit">submit</button>


            </form>
        </div>
    </section>
    <section id="random-note">
        <!-- this section will be used for viewing a random note -->

    </section>
    <footer>
        <p>Jonathan Carlton 2024</p>
    </footer>
    
</body>
</html>
